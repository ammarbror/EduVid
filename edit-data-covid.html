<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <!-- CSS Style -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>Edit Data Covid</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Menu -->
      <div class="col-3 text-center container-menu">
        <div>
          <!-- Logo Eduvid -->
          <img class="mt-4" src="./assets/img/logo-eduvid.svg" alt="Logo Eduvid">
          <!-- Wrapper menu -->
          <div class="px-4 mt-5">
            <!-- Menu Dashboard -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 menu" href="dashboard.html">
              <img class="img-menu" src="./assets/img/i-dashboard-gray.svg" alt="icon dashboard">
              <p class="my-auto ms-3 gray-color title-menu">Dashboard</p>
            </a>
            <!-- Menu Data Covid Active -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 menu selected">
              <img class="img-menu" src="./assets/img/i-covid-white.svg" alt="icon dashboard">
              <p class="my-auto ms-3 gray-color title-menu-active">Data Covid</p>
            </a>
            <!-- Menu User -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 menu" href="data-user.html">
              <img class="img-menu" src="./assets/img/i-user-gray.svg" alt="icon dashboard">
              <p class="my-auto ms-3 gray-color title-menu">Data User</p>
            </a>
            <!-- Menu Kembali -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 to-home">
              <img class="img-menu" src="./assets/img/i-back-blue.svg" alt="icon dashboard">
              <p class="my-auto ms-3 gray-color title-menu" style="color: #0085FF;">Beranda</p>
            </a>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="col white-color px-5">
        <!-- Title -->
        <h1 class="title mt-4">Edit Data Covid </h1>
        <div class="mt-4">
          <!-- Edit -->
          <hr class="divider" />
          <form class="container-form" action="" method="post">
            <!-- Nama -->
            <div class="mt-3">
              <label for="">Nama : </label><br>
              <input class="input-text mt-2" type="text" name="" id="" placeholder="Nama Kamu">
            </div>
            <!-- Jenis Kelamin -->
            <div class="mt-3">
              <label for="">Jenis Kelamin : </label>
              <select class="form-select mt-2" aria-label="Default select example">
                <option value="Laki - Laki">Laki - Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <!-- Tanggal Lahir -->
            <div class="mt-3">
              <label for="">Tanggal Lahir : </label><br>
              <input class="input-text mt-2" type="date" name="" id="">
            </div>
            <!-- Nomor Telepon -->
            <div class="mt-3">
              <label for="">Nomor Telepon : </label><br>
              <input class="input-text mt-2" type="tel" name="" id="" placeholder="Nama Telepon">
            </div>
            <!-- Email -->
            <div class="mt-3">
              <label for="">Alamat : </label><br>
              <textarea class="input-text mt-2" name="" id="" cols="30" rows="3" placeholder="Alamat"></textarea>
            </div>
            <!-- Rules -->
            <div class="mt-3">
              <label for="">Status : </label>
              <select class="form-select mt-2" aria-label="Default select example">
                <option value="Covid Ranger">Positif</option>
                <option value="Admin">Sembuh</option>
                <option value="Admin">Meninggal</option>
              </select>
            </div>
            <button class="btn-save mt-4">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="./js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
