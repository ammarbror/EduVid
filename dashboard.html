<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <!-- CSS Style -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>üè† Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Menu -->
      <div class="col-3 text-center container-menu">
        <div>
          <!-- Logo Eduvid -->
          <img class="mt-4" src="./assets/img/logo-eduvid.svg" alt="Logo Eduvid" />
          <!-- Wrapper menu -->
          <div class="px-4 mt-5">
            <!-- Menu Dashboard -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 menu selected">
              <img class="img-menu" src="./assets/img/i-dashboard-white.svg" alt="icon dashboard" />
              <p class="my-auto ms-3 gray-color title-menu title-menu-active">Dashboard</p>
            </a>
            <!-- Menu Data Covid Active -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 menu" href="data-covid.html">
              <img class="img-menu" src="./assets/img/i-covid-gray.svg" alt="icon dashboard" />
              <p class="my-auto ms-3 gray-color">
                Data Covid
              </p>
            </a>
            <!-- Menu User -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 menu" href="data-user.html">
              <img class="img-menu" src="./assets/img/i-user-gray.svg" alt="icon dashboard" />
              <p class="my-auto ms-3 gray-color title-menu">Data User</p>
            </a>
            <!-- Menu Kembali -->
            <a class="px-4 py-2 mt-2 d-flex rounded-3 to-home">
              <img class="img-menu" src="./assets/img/i-back-blue.svg" alt="icon dashboard" />
              <p class="my-auto ms-3 gray-color title-menu" style="color: #0085ff">
                Beranda
              </p>
            </a>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="col white-color px-5">
        <!-- Title -->
        <h1 class="title mt-4">üè† Dashboard</h1>
        <div class="mt-4">
          <!-- Card summary -->
          <h5>Summary Data</h5>
          <hr class="divider" />
          <div class="mt-4 d-flex">
            <!-- card positif -->
            <div class="card-summary ps-3 pe-5 pt-3">
              <h6 class="title-card">Total User</h6>
              <p class="count-data" style="color: #0085ff">
                103.233 <span>user</span>
              </p>
            </div>
            <!-- card sembuh -->
            <div class="card-summary ps-3 pe-5 pt-3 ms-3">
              <h6 class="title-card">Total Data</h6>
              <p class="count-data" style="color: #44a44e">
                103.233 <span>data</span>
              </p>
            </div>
            <!-- card meninggal -->
            <div class="card-summary ps-3 pe-5 pt-3 ms-3">
              <h6 class="title-card">Total Positif</h6>
              <p class="count-data" style="color: #e42e2e">
                103.233 <span>kasus</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="./js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</body>

</html>
